<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Generator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
     
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <h2>Education</h2>
      <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea>

      <h2>Work Experience</h2>
      <label for="workExperience">Work Experience:</label>
      <textarea id="workExperience" name="workExperience" required></textarea>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-display" class="hidden">
      <h2>Generated Resume</h2>
      <div id="resume-content"></div>
    </div>
  </div>
  <script src="hacks.js"></script>
</body>
</html>
